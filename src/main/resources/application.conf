AkkaRemoteServer{
akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"

    deployment {
     /AtorPong/AtorPing {
        remote = "akka.tcp://AkkaLoggerSystem@127.0.0.1:2559"
      }
    }
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2556
    }
 }
  }
}

AkkaRemoteClient{
       akka {
            actor {
              provider = "akka.remote.RemoteActorRefProvider"
            }
            remote {
              enabled-transports = ["akka.remote.netty.tcp"]
              netty.tcp {
                hostname = "127.0.0.1"
                port = 2558
              }
            }
          }
}
