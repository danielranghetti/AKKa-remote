syntax = "proto3";

package serializacao;

option java_package = "protobuf";
option java_outer_classname = "AkkaOuterClass";
option java_multiple_files = true;

message PingMensagem{
     string mensagem = 1;
      int32 nivel = 2;
}

message PongMensagem{
     string mensagem = 1;
      int32 nivel = 2;
}

message Mensagem{
     PingMensagem ping = 1;
     PongMensagem pong = 2;
     }